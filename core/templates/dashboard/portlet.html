{% load i18n %}
<div class="kt-grid__item kt-grid__item--fluid{% if side_toggle %} kt-app__content{% endif %}">
    <div class="row">
        <div class="col-xl-12">
            <div class="kt-portlet" id="kt_page_portlet">
                {% block portlet_head %}
                    <div class="kt-portlet__head kt-portlet__head--lg">
                        <div class="kt-portlet__head-label">
                            <h3 class="kt-portlet__head-title">{{ title }} </h3>
                        </div>
                        <div class="kt-portlet__head-toolbar">
                            {% block portlet_head_tools %}
                            {% endblock %}
                        </div>
                    </div>
                {% endblock %}
                <div class="kt-portlet__body">
                    {% block porlet_body %}
                    {% endblock %}
                </div>
                <!--end::Portlet-->
            </div>
        </div>
        <!--end::Portlet-->
    </div>
</div>
